<html>
	<head>
		<title> ASGN 3 </title>
		<link rel="stylesheet" type="text/css" href="w3.css">
		<script>	
			function validate()
			{
				if(document.myform.name.value=="")
				{
					alert("Please enter your name");
					document.myform.name.focus();
					return false;
				}
				if(document.myform.address.value=="")
				{
					alert("Please enter your address");
					document.myform.address.focus();
					return false;
				}
				if(document.myform.email.value=="")
				{
					alert("Please enter your email");
					document.myform.email.focus();
					return false;
				}
				if(document.myform.contact.value=="")
				{
					alert("Please enter your contact");
					document.myform.contact.focus();
					return false;
				}
				if(document.myform.date.value=="")
				{
					alert("Please enter your date");
					document.myform.date.focus();
					return false;
				}
				if(document.myform.gender.value=="")
				{
					alert("Please select your gender");
					return false;
				}
				if(document.myform.branch.value=="-1")
				{
					alert("Please select your branch");
					return false;
				}
				return true;
			}
		</script>
	</head>

	<body> <center>
		<h1> MY FORM </h1>
		<form action="web.html" name="myform" onsubmit="return(validate())">
			<table border=1 width="400">
			<tr>
				<td > Name </td>
				<td> <input type="text" name="name" size="25"> </td>
			</tr>

			<tr>
				<td> Address </td>
				<td> <input type="text" name="address" size="25"> </td>
			</tr>

			<tr>
				<td> E-mail </td>
				<td> <input type="text" name="email" size="25"> </td>
			</tr>

			<tr>
				<td> Contact </td>
				<td> <input type="text" name="contact" maxlength="10" /> </td>
			</tr>

			<tr>
				<td> Date Of Birth </td>
				<td> <input type="date" name="date" /> </td>
			</tr>

			<tr>
				<td> Gender </td>
				<td> <input type="radio" name="gender" /> Male <br> <input type="radio" name="gender" /> Female </td>
			</tr>

			<tr>
				<td> Branch </td>
				<td> <select name="branch">
					<option value="-1"> Select </option>
					<option value="1"> Mumbai </option>
					<option value="2"> Pune </option>
					<option value="3"> Chennai </option>
				</select> </td>
			</tr>
			</table> <br>
			<input type="submit" /> </td>
		</form>
	</center> </body>
</html>
